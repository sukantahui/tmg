<div appScroll (scrollPosition)="scrollChanged($event)" style="overflow: scroll; height: 100%; width: 100%;" (scroll)="scrollHandler($event)">

  <mat-sidenav [mode]="mode"
               [opened]="generalService.getSideBarOpen()"
               [fixedInViewport]="true"
               [fixedTopGap]="layoutGap">
    <button mat-button (click)="generalService.toggledSideBar()">
      Hello from Sidenav-Content
    </button>
  </mat-sidenav>

  <div class="div-scrollable">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
